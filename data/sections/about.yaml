# a summary about you
summary: 'Ecuador es reconocido como uno de los países más emprendedores de la región, pero lastimosamente también es uno de los países donde más fracasan los emprendimientos. Esto se debe entre otros factores a que es difícil insertarse en las economías locales caracterizadas por ser bastante competitivas. Nuestra apuesta es generar un ecosistema de apoyo mutuo entre emprendedores que permita aumentar el éxito y consolidación de los emprendimientos que hacen parte de él, basados en el apoyo a la difusión de negocios que constituyen una alternativa de sustento para familias económicamente vulnerables.'

